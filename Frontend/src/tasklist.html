<!DOCTYPE html>
<html>
<head>
  <title>TaDah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    body {
      background-color: #ffd1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: cursive;
      color: var(--secondary-color);
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: center;
      justify-content: space-evenly;
      align-items: baseline;
      margin-top: 30px;
    }

    #tasklist-heading {
      text-align: center;
      color: white;
    }

    #task-input {
      margin-bottom: 10px;
    }

    #add-task-button {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #FFEB3B;
    }

    th, td {
      color: black;
      border: 1px solid black;
      padding: 8px;
    }

    .modal-content {
      color: black;
      position: relative; /* Add this line to make the content container relative */
    }

    .modal-body {
      position: relative;
    }

    .modal-body img# {
      position: absolute; /* Change the position to absolute */
      top: 50%; /* Position the GIF in the middle vertically */
      left: 50%; /* Position the GIF in the middle horizontally */
      transform: translate(-50%, -50%); /* Center the GIF */
      max-width: 100%;
      filter: brightness(100%); /* Adjust the brightness as needed */
      z-index: 9999; /* Ensure the GIF appears in the foreground */
    }

  </style>
</head>
<body>
<div class="container">
  <h2>TaDah</h2>
  <h2 id="tasklist-heading"></h2>
  <input type="text" id="task-input" placeholder="Task Title">
  <button id="add-task-button">Add Task</button>

  <table id="task-table">
    <thead>
    <tr>
      <th>Task ID</th>
      <th>Task Title</th>
      <th>Parent Username</th>
      <th>Child Username</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="task-table-body"></tbody>
  </table>
  <div id="quote-container"></div>


  <table id="child-table" style="display: none;">
    <thead>
    <tr>
      <th>Task Title</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="child-table-body"></tbody>
  </table>
  <div id="quote-container"></div>


  <!-- Modal -->
  <!-- Modal -->
  <div class="modal fade" id="completionModal" tabindex="-1" aria-labelledby="completionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="completionModalLabel">Task Completed!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Congratulations!</h5>
          <p>TaDah, you completed a task! Good Job!</p>
          <img id="completion-gif" src="../src/assets/tadahPopup.gif">
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="tasklist.js"></script>
</body>
</html>
