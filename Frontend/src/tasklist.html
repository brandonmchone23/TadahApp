<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tadah App</title>
  <link rel="stylesheet" type="text/css" href="css/tasklist.css">
</head>

<body class="background">
<header class="header" id="header">
  <div class="site-title">
    <div class="header_logo">
      <img src="TaDahLogo.png" alt="Logo">
    </div>
    <a class="header_home" href="index.html">Home</a>
  </div>
</header>


<div class="task-section">
  <h2><span id="child-username"></span>'s To-Do List</h2>
  <div class="task-input">
    <input type="text" id="myInput" placeholder="Title...">
    <button id="addBtn" >Add</button>
  </div>

  <table id="myTable" class="task-table">
    <tr>
      <th>Task ID</th>
      <th>Task Title</th>
      <th>Actions</th>
    </tr>
    <!-- Tasks will be added dynamically using JavaScript -->
  </table>
</div>

<div class="good-job-popup" id="goodJobPopup">
  <h3>Good Job, Child's Name!</h3>
  <img src="sticker.png" alt="Sticker">
</div>

<script src="tasklist.js"></script>
</body>
</html>
