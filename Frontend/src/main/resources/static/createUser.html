<!DOCTYPE html>
<html>
<head>
  <title>Create User</title>
  <!-- Add any required stylesheets or scripts here -->
</head>
<body>
<h1>Create User</h1>

<form id="createUserForm">
  <h2>Choose a Username</h2>
  <input type="text" id="usernameInput" placeholder="Enter a username" required>

  <h2>Add a Child</h2>
  <input type="text" id="childNameInput" placeholder="Enter the child's name" required>
  <input type="text" id="childUsernameInput" placeholder="Enter the child's username" required>

  <button type="submit" id="submitButton">Submit</button>
</form>

<script>
  // Add your JavaScript logic here to handle form submission and other functionality
  const form = document.getElementById('createUserForm');
  form.addEventListener('submit', handleSubmit);

  function handleSubmit(event) {
    event.preventDefault();

    const username = document.getElementById('usernameInput').value;
    const childName = document.getElementById('childNameInput').value;
    const childUsername = document.getElementById('childUsernameInput').value;

    const requestBody = {
      parentUsername: username,
      childUsername: childUsername
    };

    // Make a POST request to the backend API to create the parent with a child
    fetch('/api/create-user', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestBody)
    })
            .then(response => response.json())
            .then(data => {
              // Handle the response from the backend API
              console.log('User created successfully:', data);
              // Add your logic here for handling the successful user creation
            })
            .catch(error => {
              // Handle any errors that occurred during the API request
              console.error('Error:', error);
            });

    // Reset the form fields after submission
    form.reset();
  }
</script>
</body>
</html>
