<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tadah App</title>
  <link rel="stylesheet" type="text/css" href="css/tasklist.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="background">
<header class="header" id="header">
  <div class="site-title">
    <div class="header_logo">
      <img src="TaDahLogo.png" alt="Logo">
    </div>
    <a href="index.html" class="home-button">Home🏠</a>
  </div>
</header>

<div class="task-section">
  <h2><span id="child-username"></span>'s To-Do List</h2>
  <div class="task-input">
    <input type="text" id="myInput" placeholder="Title...">
    <button id="addBtn">Add</button>
  </div>

  <table id="myTable" class="task-table">
    <tr>
      <th>Task ID</th>
      <th>Task Title</th>
    </tr>
    <!-- Tasks will be added dynamically using JavaScript -->
  </table>
</div>

<div class="completed-tasks-section">
  <button id="completedTasksDropdown" class="completed-tasks-dropdown">
    Completed Tasks
    <span class="material-icons">arrow_drop_down</span>
  </button>
  <table id="completedTasksTable" class="completed-tasks-table">
    <caption>Completed Tasks</caption>
    <tr>
      <th>Task ID</th>
      <th>Task Title</th>
      <th>Completed Date and Time</th>
    </tr>
  </table>
</div>

<div class="good-job-popup" id="goodJobPopup">
  <h3>Good Job, <span id="child-username-popup"></span> </h3>
  <img src="sticker.png" alt="Sticker">
</div>

<script src="tasklist.js"></script>
</body>
</html>
